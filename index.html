<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Host Booking System</h1>

        <!-- Booking Form -->
        <div class="card mt-4">
            <div class="card-body">
                <form method="POST" action="/booking/">
                    

                    <div class="mb-3">
                        <label for="host" class="form-label">Select a Host</label>
                        <select class="form-select" id="host" name="host" required>
                            <option value="" selected disabled>-- Choose a Host --</option>
                            <!-- Populate hosts dynamically -->
                            
                            <option value="{{ host.id }}">{{ host.name }}</option>
                           
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="day" class="form-label">Select a Day</label>
                        <input type="text" class="form-control" id="day" name="day" placeholder="Pick a date" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Enter Your Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="example@example.com" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Confirm Booking</button>
                </form>
            </div>
        </div>

        <!-- Flash Messages -->
       
        <div class="mt-3">
            
            <div class="alert alert-{{ message.tags }}" role="alert">
               
            </div>
           
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            flatpickr("#day", {
                minDate: "today",
                maxDate: new Date().fp_incr(30), // 30 days from now
                dateFormat: "Y-m-d",
            });
        });
    </script>
</body>
</html>
